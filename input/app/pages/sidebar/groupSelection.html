<div id="groupSelectorContainer">
  <div pv:condition="Hypothesis" id="notLoggedInGroupContainer" class="sidebarContainer" aria-hidden="true">
    <div id="hypothesisLogin" class="containerHeader">
      Please log in your chosen storage
    </div>
    <div>
      <h4>Hypothes.is</h4>
      <a href="https://hypothes.is/login" target="_blank">Log in</a> / <a href="https://hypothes.is/signup" target="_blank">Sign up</a>
    </div>
  </div>
  <div id="loggedInGroupContainer" pv:condition="Manual" class="sidebarContainer">
    <div id="groupSelectorContainerHeader" class="containerHeader">
      <div id="groupSelector" aria-expanded="false">
        <span id="groupSelectorName"></span>
        <span id="groupSelectorToggle"></span>
        <div id="groupSelectorContainerSelector" class="sidebarContainer">
        </div>
      </div>
    </div>
  </div>
  <template id="groupSelectorItem" pv:condition="Manual">
    <div class="groupSelectorItemContainer" aria-expanded="false">
      <span class="groupSelectorItemName"></span>
      <span pv:condition="RenameGroup or ExportGroup or DropGroup" class="groupSelectorItemToggle"></span>
      <div pv:condition="RenameGroup or ExportGroup or DropGroup" class="groupSelectorItemOptionsContainer">
        <span pv:condition="RenameGroup" class="groupSelectorItemOption renameGroup" title="Rename model">Rename</span>
        <span pv:condition="ExportGroup" class="groupSelectorItemOption exportGroup" title="Export model">Export</span>
        <span pv:condition="DropGroup" class="groupSelectorItemOption deleteGroup" title="Delete model">Delete</span>
      </div>
    </div>
  </template>
</div>
